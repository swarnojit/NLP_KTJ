    <script>
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const actionsMenu = document.getElementById('actionsMenu');

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Initialize theme on page load
        initTheme();

        function toggleActions() {
            actionsMenu.classList.toggle('active');
        }

        function closeActions() {
            actionsMenu.classList.remove('active');
        }

        function openModal(type) {
            document.getElementById(type + 'Modal').classList.add('active');
            closeActions();
        }

        function closeModal(type) {
            document.getElementById(type + 'Modal').classList.remove('active');
            
            // Clear input fields when modal is closed
            if (type === 'meeting' && document.getElementById('meetingInput')) {

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        .response-container {
            background: var(--response-bg);
            border-left: 4px solid var(--response-border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 8px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .response-container:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .response-item {
            display: flex;
            align-items: flex-start;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .response-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .response-label {
            font-weight: 700;
            color: var(--accent-primary);
            min-width: 130px;
            font-size: 13.5px;
            text-transform: capitalize;
            letter-spacing: 0.02em;
        }

        .response-value {
            color: var(--text-secondary);
            flex: 1;
            font-size: 14px;
            word-break: break-word;
            line-height: 1.6;
            font-weight: 500;
        }

        .response-header {
            font-weight: 700;
            font-size: 16px;
            color: var(--accent-success);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--accent-success);
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Enterprise Assistant</h1>
            <div class="user-info">
                <a href="executive_dashboard.html" class="btn btn-primary" style="text-decoration: none; margin-right: 12px;">
                    Dashboard
                </a>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" id="themeToggle">
                    <svg id="sunIcon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="moonIcon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div class="user-avatar">JD</div>
                <span>John Doe</span>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages-area" id="messagesArea">
                <div class="message bot">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        Hello! I'm your Enterprise Assistant. How can I help you today? You can ask me questions or use the + button to perform quick actions.
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Type your message..." />
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
                <button class="btn btn-plus" onclick="toggleActions()">+</button>
            </div>
        </div>

        <div class="actions-menu" id="actionsMenu">
            <div class="action-item" onclick="openModal('meeting')">
                <span>Schedule Meeting</span>
            </div>
            <div class="action-item" onclick="openModal('ticket')">
                <span>Raise Ticket</span>
            </div>
            <div class="action-item" onclick="openModal('config')">
                <span>‚öôÔ∏è Configure Backend</span>
            </div>
        </div>
    </div>

    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Backend Configuration</h2>
                <button class="close-btn" onclick="closeModal('config')">&times;</button>
            </div>
            <div class="config-panel">
                <label>Backend API URL</label>
                <input type="text" id="backendUrl" value="http://127.0.0.1:5000" placeholder="http://127.0.0.1:5000">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('config')">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveConfig()">Save</button>
            </div>
        </div>
    </div>

    <div class="modal" id="meetingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Schedule Meeting</h2>
                <button class="close-btn" onclick="closeModal('meeting')">&times;</button>
            </div>
            <form onsubmit="submitMeeting(event)">
                <div class="form-group">
                    <label>Enter your request in natural language</label>
                    <textarea id="meetingInput" placeholder="e.g., schedule meeting with hr at 9pm on 9th jan" required style="min-height: 100px;"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('meeting')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Raise Ticket</h2>
                <button class="close-btn" onclick="closeModal('ticket')">&times;</button>
            </div>
            <form onsubmit="submitTicket(event)">
                <div class="form-group">
                    <label>Enter your request in natural language</label>
                    <textarea id="ticketInput" placeholder="e.g., create a ticket as my laptop is not working" required style="min-height: 100px;"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('ticket')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const CONFIG = {
            backendUrl: 'http://127.0.0.1:5000',
            chatEndpoint: '/chat'
        };

        function loadConfig() {
            const saved = localStorage.getItem('backendConfig');
            if (saved) {
                Object.assign(CONFIG, JSON.parse(saved));
                document.getElementById('backendUrl').value = CONFIG.backendUrl;
            }
        }

        function saveConfig() {
            CONFIG.backendUrl = document.getElementById('backendUrl').value.trim();
            localStorage.setItem('backendConfig', JSON.stringify(CONFIG));
            addMessage('‚úì Backend configuration saved successfully', false);
            closeModal('config');
        }

        loadConfig();

        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const actionsMenu = document.getElementById('actionsMenu');

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        initTheme();

        function toggleActions() {
            actionsMenu.classList.toggle('active');
        }

        function closeActions() {
            actionsMenu.classList.remove('active');
        }

        function openModal(type) {
            document.getElementById(type + 'Modal').classList.add('active');
            closeActions();
        }

        function closeModal(type) {
            document.getElementById(type + 'Modal').classList.remove('active');
            if (type === 'meeting') document.getElementById('meetingInput').value = '';
            if (type === 'ticket') document.getElementById('ticketInput').value = '';
        }

        function addMessage(text, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (isUser ? 'user' : 'bot');
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'JD' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(content);
            messagesArea.appendChild(msgDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
            
            return msgDiv;
        }

        function addResponseWithSources(data, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.style.maxWidth = '80%';
            
            const answerBox = document.createElement('div');
            answerBox.className = 'answer-box';
            answerBox.textContent = data.answer || 'No response';
            content.appendChild(answerBox);
            
            if (data.sources && Array.isArray(data.sources) && data.sources.length > 0) {
                const sourcesBox = document.createElement('div');
                sourcesBox.className = 'sources-box';
                
                const icon = document.createElement('span');
                icon.className = 'icon';
                icon.textContent = 'üìÑ';
                sourcesBox.appendChild(icon);
                
                const label = document.createElement('span');
                label.textContent = 'Sources:';
                sourcesBox.appendChild(label);
                
                const pagesContainer = document.createElement('div');
                pagesContainer.className = 'source-pages';
                
                data.sources.forEach(page => {
                    const badge = document.createElement('span');
                    badge.className = 'page-badge';
                    badge.textContent = `Page ${page}`;
                    pagesContainer.appendChild(badge);
                });
                
                sourcesBox.appendChild(pagesContainer);
                content.appendChild(sourcesBox);
            }
            
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(content);
            messagesArea.appendChild(msgDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
            
            return msgDiv;
        }

        function addFormattedResponse(data, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const responseContainer = document.createElement('div');
            responseContainer.className = 'response-container';
            
            const header = document.createElement('div');
            header.className = 'response-header';
            if (data.action === 'schedule_meeting') {
                header.textContent = '‚úì Meeting Scheduled Successfully';
            } else if (data.action === 'create_ticket') {
                header.textContent = '‚úì Ticket Created Successfully';
            }
            responseContainer.appendChild(header);
            
            for (const [key, value] of Object.entries(data)) {
                if (key === 'action' || key === 'intent' || key === 'sources') continue;
                
                const item = document.createElement('div');
                item.className = 'response-item';
                
                const label = document.createElement('div');
                label.className = 'response-label';
                label.textContent = key.replace(/_/g, ' ') + ':';
                
                const valueDiv = document.createElement('div');
                valueDiv.className = 'response-value';
                valueDiv.textContent = value;
                
                item.appendChild(label);
                item.appendChild(valueDiv);
                responseContainer.appendChild(item);
            }
            
            content.appendChild(responseContainer);
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(content);
            messagesArea.appendChild(msgDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
            
            return msgDiv;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            messageInput.value = "";

            try {
                const response = await fetch(`${CONFIG.backendUrl}${CONFIG.chatEndpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) {
                    addMessage("‚ö†Ô∏è Server error: " + response.status);
                    return;
                }

                const data = await response.json();
                console.log("Backend response:", data);

                if (data && typeof data === "object") {
                    if (data.action && (data.action === 'schedule_meeting' || data.action === 'create_ticket')) {
                        addFormattedResponse(data);
                        return;
                    }

                    if (data.answer) {
                        addResponseWithSources(data);
                        return;
                    }
                }

                addMessage("‚ö†Ô∏è Invalid response format from backend");

            } catch (error) {
                addMessage(`‚ö†Ô∏è Backend not reachable at ${CONFIG.backendUrl}. Check configuration.`);
                console.error("Fetch error:", error);
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.actions-menu') && !e.target.closest('.btn-plus')) {
                closeActions();
            }
        });

        async function submitMeeting(e) {
            e.preventDefault();
            const input = document.getElementById('meetingInput').value.trim();
            if (!input) return;
            
            addMessage(input, true);
            closeModal('meeting');
            
            const loadingMsg = addMessage('Processing your request...', false);
            
            try {
                const res = await fetch(`${CONFIG.backendUrl}${CONFIG.chatEndpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: input })
                });

                const data = await res.json();
                loadingMsg.remove();
                
                if (data.action) {
                    addFormattedResponse(data);
                } else {
                    addResponseWithSources(data);
                }
            } catch (err) {
                loadingMsg.remove();
                addMessage(`‚ö†Ô∏è Backend error while scheduling meeting.`);
                console.error(err);
            }
        }

        async function submitTicket(e) {
            e.preventDefault();
            const input = document.getElementById('ticketInput').value.trim();
            if (!input) return;
            
            addMessage(input, true);
            closeModal('ticket');
            
            const loadingMsg = addMessage('Processing your request...', false);
            
            try {
                const res = await fetch(`${CONFIG.backendUrl}${CONFIG.chatEndpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: input })
                });

                const data = await res.json();
                loadingMsg.remove();
                
                if (data.action) {
                    addFormattedResponse(data);
                } else {
                    addResponseWithSources(data);
                }
            } catch (err) {
                loadingMsg.remove();
                addMessage(`‚ö†Ô∏è Backend error while creating ticket.`);
                console.error(err);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const meetingInput = document.getElementById('meetingInput');
            if (meetingInput) {
                meetingInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        document.querySelector('#meetingModal form').dispatchEvent(new Event('submit', { cancelable: true }));
                    }
                });
            }

            const ticketInput = document.getElementById('ticketInput');
            if (ticketInput) {
                ticketInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        document.querySelector('#ticketModal form').dispatchEvent(new Event('submit', { cancelable: true }));
                    }
                });
            }
        });
    </script>
</body>
</html>
